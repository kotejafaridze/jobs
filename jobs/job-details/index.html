<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar-logo"><a href="#">Find jobs</a></h1>
      <div class="navbar-menu">
        <a href="../index.html">Home</a>
        <a href="../all-jobs/index.html">All jobs</a>
        <a href="../about/index.html">About</a>
      </div>
    </nav>

    <div id="job-container" class="job-container">
      <p id="title"></p>
      <hr />
      <p id="company"></p>
      <hr />
      <p id="location"></p>
      <hr />
      <p id="description"></p>
      <hr />
      <p id="requirements"></p>
      <hr />
      <p id="employment_type"></p>
      <hr />
      <p id="salary"></p>
      <hr />
      <p id="contact"></p>
    </div>

    <p class="noJob" id="noJob"></p>

    <div id="upload-form-container" class="upload-form-container">
      <form id="uploadForm">
        <div class="form-group">
          <label for="cv">Upload CV:</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="cv" name="cv" />
            <label class="custom-file-label" for="cv">Choose file</label>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
      <h3 class="message" id="message"></h3>
    </div>
  </body>

  <script src="index.js"></script>
</html>
